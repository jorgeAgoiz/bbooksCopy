<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackie Books Copy</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <!-- My Style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="btn btn-libros">Libros</div>
        <div class="btn btn-autores">Autores</div>
        <div class="btn btn-colecciones">Colecciones</div>
        <div class="btn btn-empty"></div>
        <div class="btn btn-eventos">Eventos Blackie</div>
        <div class="btn btn-little">Blackie Little</div>
        <div class="btn btn-cart">Shop Cart</div>
      </header>
      <div class="slider">
        <div class="slidershow middle">
          <div class="slides">
            <input type="radio" name="r" id="r1" checked />
            <input type="radio" name="r" id="r2" />
            <input type="radio" name="r" id="r3" />
            <input type="radio" name="r" id="r4" />
            <input type="radio" name="r" id="r5" />
            <div class="slide s1">
              <img src="img/aaron-burden-QJDzYT_K8Xg-unsplash.jpg" alt="" />
            </div>
            <div class="slide">
              <img
                src="img/cristina-gottardi-Bj7Pt0ZMBOk-unsplash.jpg"
                alt=""
              />
            </div>
            <div class="slide">
              <img
                src="img/daria-nepriakhina-xY55bL5mZAM-unsplash.jpg"
                alt=""
              />
            </div>
            <div class="slide">
              <img src="img/freddie-marriage-w8JiSVyjy-8-unsplash.jpg" alt="" />
            </div>
            <div class="slide">
              <img src="img/susan-yin-2JIvboGLeho-unsplash.jpg" alt="" />
            </div>
          </div>

          <div class="navigation">
            <label for="r1" class="bar"></label>
            <label for="r2" class="bar"></label>
            <label for="r3" class="bar"></label>
            <label for="r4" class="bar"></label>
            <label for="r5" class="bar"></label>
          </div>
        </div>
      </div>
      <div class="libros">
        <div class="book book-1">One</div>
        <div class="book book-2">Two</div>
        <div class="book book-3">Three</div>
        <div class="book book-4">Four</div>
        <div class="book book-5">Five</div>
        <div class="book book-6">Six</div>
        <div class="book book-7">Seven</div>
        <div class="book book-8">Eight</div>
      </div>
      <div class="eventos">Eventos</div>
      <div class="footer">Footer</div>
    </div>
  </body>
</html>
